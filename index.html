<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/style.css"></script>
</head>
<body>
    <div class="game">
        <div class="score">
            <p class="user">Your Choice is: <span id="usershow"></span></p>
            <p class="pc">PC Choice is: <span id="pcshow"></span></p>

            <p class="computerscore">Computer Score: <span class="cs"></span></p>
            <p class="userscore">User Score: <span class="us"></span></p>

            <p id="winner"></p>
        </div>

        <div class="btn">
            <button id="rock" class="btns">rock</button>
            <button id="paper" class="btns">paper</button>
            <button id="scissors" class="btns">scissors</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
